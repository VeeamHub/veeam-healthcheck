name: Cross-Platform Tests

on:
  push:
    branches: [master, dev]
    paths:
      - 'vHC/**/*.cs'
      - 'vHC/VhcXTests.CrossPlatform/**'
  pull_request:
    branches: [master, dev]
    paths:
      - 'vHC/**/*.cs'
      - 'vHC/VhcXTests.CrossPlatform/**'

jobs:
  test-crossplatform:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore vHC/VhcXTests.CrossPlatform/VhcXTests.CrossPlatform.csproj

    - name: Build
      run: dotnet build vHC/VhcXTests.CrossPlatform/VhcXTests.CrossPlatform.csproj --no-restore

    - name: Run cross-platform tests
      run: dotnet test vHC/VhcXTests.CrossPlatform/VhcXTests.CrossPlatform.csproj --no-build --verbosity normal
