name: "CodeQL"

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]
  schedule:
    - cron: '45 5 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Updated to latest version

    - name: Setup .NET
      uses: actions/setup-dotnet@v4 # Updated to latest version
      with:
        dotnet-version: '6.x' # Adjust to your project's .NET version (e.g., 6.x, 7.x, or 8.x)

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3 # Updated to v3
      with:
        languages: ${{ matrix.language }}
        paths-ignore:
          - '**/SAMPLE/**'
          - 'C:/temp/vHC/**'
          - '**/HC_Reporting/Common/CCsvsInMemory*'

    - name: Normalize file paths for CodeQL
      run: |
        # Replace backslashes with forward slashes in generated YAML files
        find D:/a/_temp/pr-diff-range -type f -name "*.yml" -exec sed -i 's|\\|/|g' {} +
      shell: bash

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3 # Updated to v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3 # Updated to v3
      with:
        category: "/language:${{matrix.language}}"
