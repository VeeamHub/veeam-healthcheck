name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    
    steps:
      - name: Manage stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue configuration
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had any activity for 60 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Remove the `stale` label
            - Provide any additional context or updates
            
            Thank you for your contributions! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.
            
            Thank you! ğŸ™
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement,help-wanted,good-first-issue'
          
          # Pull Request configuration
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had any activity for 30 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still relevant, please:
            - Rebase or merge the latest changes from the target branch
            - Resolve any merge conflicts
            - Address any review comments
            - Add a comment to keep it open
            - Remove the `stale` label
            
            Thank you for your contributions! ğŸ™
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you would like to continue working on this PR, please feel free to reopen it or create a new pull request.
            
            Thank you! ğŸ™
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress,blocked'
          
          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
          exempt-milestones: true
          exempt-all-milestones: false
          
          # Enable debug output for troubleshooting
          debug-only: false
