name: Code Coverage

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For better blame information

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore vHC/HC.sln

      - name: Build solution
        run: dotnet build vHC/HC.sln --configuration Debug --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test vHC/HC.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults --logger "trx;LogFileName=test-results.trx"

      - name: Debug: list TestResults and coverage folders
        run: |
          echo "== TestResults contents =="
          Get-ChildItem -Path .\TestResults -Recurse -Force -ErrorAction SilentlyContinue | Select-Object FullName, Length | Format-Table -AutoSize
          echo "== coverage folder contents =="
          Get-ChildItem -Path .\coverage -Recurse -Force -ErrorAction SilentlyContinue | Select-Object FullName, Length | Format-Table -AutoSize

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Gather coverage files
        id: gather_cov
        run: |
          # Find common coverage files produced by dotnet test / coverlet
          $found = Get-ChildItem -Path . -Recurse -Include "coverage.opencover.xml","coverage.cobertura.xml","coverage.cobertura.*.xml","coverage*.xml","*.coverage.xml" -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
          if (-not $found) {
            # Also look under TestResults folders for coverage files
            $found = Get-ChildItem -Path ./TestResults -Recurse -Include "*coverage*.xml","*coverage*.opencover.xml","*coverage*.cobertura.xml" -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
          }
          if ($found) {
            Write-Host "Found coverage files:`n$($found -join "`n")"
            # Expose as output joined by semicolon
            $out = $found -join ";"
            echo "coverage_files=$out" >> $env:GITHUB_OUTPUT
          } else {
            echo "coverage_files=" >> $env:GITHUB_OUTPUT
          }

      - name: Generate coverage report
        run: |
          $reports = "${{ steps.gather_cov.outputs.coverage_files }}" -split ";" | Where-Object { $_ -ne '' }
          if ($reports.Count -eq 0) {
            Write-Host "No coverage files found to generate report."; exit 0
          }
          $reportsArg = $reports -join ";"
          reportgenerator -reports:$reportsArg -targetdir:./coverage-report -reporttypes:Html;MarkdownSummaryGithub;Cobertura -historydir:./coverage-history

      - name: Add coverage to PR comment
        if: github.event_name == 'pull_request'
        run: |
          if (Test-Path "./coverage-report/SummaryGithub.md") {
            $summary = Get-Content "./coverage-report/SummaryGithub.md" -Raw
            echo $summary >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.gather_cov.outputs.coverage_files }}
          flags: unittests
          name: codecov-veeam-healthcheck
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        run: |
          $files = "${{ steps.gather_cov.outputs.coverage_files }}" -split ";" | Where-Object { $_ -ne '' }
          if ($files.Count -eq 0) {
            Write-Host "No coverage files found to summarize."; exit 0
          }
          $first = $files[0]
          try {
            [xml]$coverage = Get-Content $first
            $summary = $coverage.CoverageSession.Summary
            $lineRate = [math]::Round([double]$summary.sequenceCoverage, 2)
            $branchRate = [math]::Round([double]$summary.branchCoverage, 2)
            
            echo "## ðŸ“Š Code Coverage Summary" >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Line Coverage:** $lineRate%" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Branch Coverage:** $branchRate%" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Total Lines:** $($summary.numSequencePoints)" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Covered Lines:** $($summary.visitedSequencePoints)" >> $env:GITHUB_STEP_SUMMARY
          } catch {
            Write-Host "Failed to parse coverage XML: $_"
          }

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            ./coverage-report/
            ./coverage/**/coverage.opencover.xml
          retention-days: 30

      - name: Check coverage threshold
        run: |
          $files = "${{ steps.gather_cov.outputs.coverage_files }}" -split ";" | Where-Object { $_ -ne '' }
          if ($files.Count -eq 0) { Write-Host "No coverage files found to evaluate."; exit 0 }
          try {
            [xml]$coverage = Get-Content $files[0]
            $lineRate = [double]$coverage.CoverageSession.Summary.sequenceCoverage
            $threshold = 30.0
            if ($lineRate -lt $threshold) {
              Write-Warning "Coverage $lineRate% is below threshold $threshold%"
              echo "::warning::Code coverage ($lineRate%) is below the minimum threshold ($threshold%)"
            } else {
              Write-Host "âœ… Coverage $lineRate% meets threshold $threshold%"
            }
          } catch {
            Write-Host "Failed to evaluate coverage: $_"
          }
