name: Code Coverage

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For better blame information

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore vHC/HC.sln

      - name: Build solution
        run: dotnet build vHC/HC.sln --configuration Debug --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test vHC/HC.sln --no-build --verbosity normal `
            --collect:"XPlat Code Coverage" `
            --results-directory ./coverage `
            --logger "trx;LogFileName=test-results.trx" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          reportgenerator `
            -reports:./coverage/**/coverage.opencover.xml `
            -targetdir:./coverage-report `
            -reporttypes:"Html;MarkdownSummaryGithub;Cobertura" `
            -historydir:./coverage-history

      - name: Add coverage to PR comment
        if: github.event_name == 'pull_request'
        run: |
          if (Test-Path "./coverage-report/SummaryGithub.md") {
            $summary = Get-Content "./coverage-report/SummaryGithub.md" -Raw
            echo $summary >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage.opencover.xml
          flags: unittests
          name: codecov-veeam-healthcheck
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        run: |
          if (Test-Path "./coverage/**/coverage.opencover.xml") {
            [xml]$coverage = Get-Content (Get-ChildItem "./coverage/**/coverage.opencover.xml" | Select-Object -First 1)
            $summary = $coverage.CoverageSession.Summary
            $lineRate = [math]::Round([double]$summary.sequenceCoverage, 2)
            $branchRate = [math]::Round([double]$summary.branchCoverage, 2)
            
            echo "## ðŸ“Š Code Coverage Summary" >> $env:GITHUB_STEP_SUMMARY
            echo "" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Line Coverage:** $lineRate%" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Branch Coverage:** $branchRate%" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Total Lines:** $($summary.numSequencePoints)" >> $env:GITHUB_STEP_SUMMARY
            echo "- **Covered Lines:** $($summary.visitedSequencePoints)" >> $env:GITHUB_STEP_SUMMARY
          }

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            ./coverage-report/
            ./coverage/**/coverage.opencover.xml
          retention-days: 30

      - name: Check coverage threshold
        run: |
          if (Test-Path "./coverage/**/coverage.opencover.xml") {
            [xml]$coverage = Get-Content (Get-ChildItem "./coverage/**/coverage.opencover.xml" | Select-Object -First 1)
            $lineRate = [double]$coverage.CoverageSession.Summary.sequenceCoverage
            
            $threshold = 30.0  # Minimum acceptable coverage
            
            if ($lineRate -lt $threshold) {
              Write-Warning "Coverage $lineRate% is below threshold $threshold%"
              echo "::warning::Code coverage ($lineRate%) is below the minimum threshold ($threshold%)"
            } else {
              Write-Host "âœ… Coverage $lineRate% meets threshold $threshold%"
            }
          }
