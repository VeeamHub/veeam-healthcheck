name: PR Comment

on:
  # Safe: runs in base repo context; do NOT execute PR code
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post release info comment
        uses: actions/github-script@v7
        with:
          script: |
            const repo = context.repo;
            const prNumber = context.issue.number;
            const forkRepo = context.payload.pull_request.head.repo.full_name;
            const headSha = context.payload.pull_request.head.sha.substring(0,7);

            // Version from PR title like vX.Y.Z or fallback to head ref/tag
            // If the fork uses releases with tag v<version>, construct URLs
            const versionMatch = (context.payload.pull_request.title || '').match(/v(\d+\.\d+\.\d+\.\d+)/);
            const version = versionMatch ? versionMatch[1] : (context.payload.pull_request.head.ref || 'unknown');
            const releaseUrl = `https://github.com/${forkRepo}/releases/tag/v${version}`;
            const downloadUrl = `https://github.com/${forkRepo}/releases/download/v${version}/VeeamHealthCheck-${version}.zip`;

            // Find latest run of the PR build workflow matching this head SHA
            const { data: workflowsData } = await github.rest.actions.listRepoWorkflows({
              owner: repo.owner,
              repo: repo.repo,
            });
            const prWorkflow = workflowsData.workflows.find(wf => wf.name === 'PR Release Preparation');
            let runUrl = null;
            if (prWorkflow) {
              const { data: runsData } = await github.rest.actions.listWorkflowRuns({
                owner: repo.owner,
                repo: repo.repo,
                workflow_id: prWorkflow.id,
                per_page: 50,
              });
              const matchingRun = runsData.workflow_runs.find(r => r.head_sha === context.payload.pull_request.head.sha);
              if (matchingRun) {
                runUrl = matchingRun.html_url;
              }
            }

            const body = `##  Pre-Built Release Package Available
            
            **Version:** \`${version}\`
            
            ###  Download Options
            
            **From Fork Release (Recommended)**  
            ${releaseUrl}
            
            Direct download: [VeeamHealthCheck-${version}.zip](${downloadUrl})
            
            ${runUrl ? `**From This PR Workflow**\n[Download artifact from this workflow run](${runUrl})` : ''}
            
            ---
            
            <details>
            <summary> Build Details</summary>
            
            - **Source Fork:** ${forkRepo}
            - **PR Number:** #${prNumber}
            - **Built from:** \`${headSha}\`
            
            </details>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pre-Built Release Package Available')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: body
              });
            }